<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="contenedor">
    <div id="tarjeta">
      <p >Presupuesto Inicial: <span title="Cambiar presupuesto?" id="presupuestoS"></span></p>
      <p >Presupuesto con Entradas: <span id="todo"></span></p>
      <p>Gasto total: <span id="gasto"></span></p>
      <p>Entrada total: <span id="entrada"></span></p>
      <p>restante: <span id="restante"></span></p>
    </div>
    <form id="from" class="form">
      <select name="opcion" id="opcion">
        <option value="">---Seleccione Uno ---</option>
        <option value="entrada">Entrada</option>  
        <option value="salida">Gasto</option>  
      </select>
      <input type="text" placeholder="Datos de la transaccion" id="dGasto">
      <input type="number" placeholder="Monto de la transaccion" id="mGasto">
      <button type="submit">Agregar</button>
    </form>

    </div>
    <div id="iPresupesto" class="modal show">
     <h3>Ingrese su presupuesto:</h3> 
      <input type="number" placeholder="Presupuesto" id="pre">
      <button id="btnAdd">Iniciar</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
